<!DOCTYPE html>
<html>

<head>
       <meta charset="UTF-8">
       <meta http-equiv="Cache-Control" content="no-store,no-cache,must-revalidate">
       <meta http-equiv="Pragma" content="no-cache">
       <meta http-equiv="Expires" content="-1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
       <title>Digital vault</title>
</head>

<body class="mx-5">
       <div class="text-center mt-5">
              <h1>Welcome to Digital Vault</h1>
              <h2>Please Login to continue</h2>
       </div>
       <form class="m-3" id="loginForm" name="loginForm" method="post" action="j_security_check">
              <div class="form-group mt-3">
                     <label for="username" class="">Email: </label><input id="username" class="form-control"
                            type="email" name="j_username" class="textbox" required></input>
              </div>
              <div class="form-group mt-3">
                     <label for="password" class="">Password: </label> <input class="form-control" id="password"
                            type="password" name="j_password" class="textbox" required></input>

              </div>
              <div class="text-center mt-5">
                     <input name="login" type="submit" value="LOGIN" id="submit" class="btn btn-primary">
              </div>
              <div class="container text-center mt-5">
                     <a class="link-success" href="/digi/login/register.html">Register as new user</a>
              </div>
       </form>
</body>

</html>
