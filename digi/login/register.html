<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store,no-cache,must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Digital vault</title>
</head>

<body class="mx-5">
    <div class="text-center mt-5">
        <h1>Register as NEW USER</h1>
    </div>
    <form class="m-3 mx-5" id="loginForm" name="loginForm" method="post" action="register.jsp">
        <div class="form-group mt-3">
            <label for="email" class="">Email: </label><input id="email" class="form-control" type="email" name="email"
                class="textbox" required></input>
        </div>
        <div class="form-group mt-3">
            <label for="password" class="">Password: </label> <input class="form-control" id="password" name="password"
                type="password" class="textbox" required></input>
        </div>
        <div class="text-center mt-5">
            <input name="login" type="submit" value="REGISTER" id="register" class="btn btn-primary" data-toggle="modal"
                data-target="#modalRegister">
        </div>
        <div class="container text-center mt-5">
            <a class="link-success" href="/digi/login/login.html">Login as existing user</a>
        </div>
    </form>

    <div id="modalRegister" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Regsitration in progress</h4>
                </div>
                <div class="modal-body">
                    <br>Please wait Registration in progress</br>Check your inbox for e-mail verifiation</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
